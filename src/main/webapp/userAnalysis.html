<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <script type="text/javascript" src="jquery/jquery3.4.1.js"></script>
    <script type="text/javascript" src="echarts/echarts.js"></script>
    <script type="text/javascript">
$(function(){
    bar();
    gaute();
});
function gaute() {
    var gauge = echarts.init(document.getElementById('gauge'));
    option = {
        tooltip : {
            formatter: "{a} <br/>{b} : {c}%"
        },
        toolbox: {
            feature: {
                restore: {},
                saveAsImage: {}
            }
        },
        series: [
            {
                name: '业务指标',
                type: 'gauge',
                detail: {formatter:'{value}%'},
                data: [{value: 50, name: '完成率'}]
            }
        ]
    };

    setInterval(function () {
        option.series[0].data[0].value = (Math.random() * 100).toFixed(2) - 0;
        gauge.setOption(option, true);
    },2000);
}
function  bar() {
    var bar = echarts.init(document.getElementById('bar'));
    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '用户性别分析'
        },
        tooltip: {},
        legend: {
            data:['人数']
        },
        xAxis: {
            data: ["男","女"]
        },
        yAxis: {},
        series: [{
            name: '人数',
            type: 'bar',
            data: [5, 20]
        }]
    };
    // 使用刚指定的配置项和数据显示图表。
    bar.setOption(option);
}
    </script>
</head>
<body>
<blockquote class="layui-elem-quote">
    用户分析
</blockquote>
<div class="layui-row">
    <div class="layui-col-xs6">
        <div class="layui-card ">
            <div class="layui-card-header layui-bg-red">
                柱状图
            </div>
            <div id="bar" class="layui-card-body" style="height: 300px">

            </div>
        </div>
    </div>
    <div class="layui-col-xs6">
        <div class="layui-card">
            <div  class="layui-card-header layui-bg-blue">
                仪表图
            </div>
            <div id="gauge" class="layui-card-body" style="height: 300px">

            </div>
        </div>
    </div>

</div>
<div class="layui-row">
    <div class="layui-col-xs6">
        <div class="layui-card">
            <div class="layui-card-header">
                折线图
            </div>
            <div class="layui-card-body" style="height: 300px">

            </div>
        </div>
    </div>
    <div class="layui-col-xs6">
        <div class="layui-card">
            <div class="layui-card-header">
               雷达图
            </div>
            <div class="layui-card-body" style="height: 300px">

            </div>
        </div>
    </div>
</div>
<script src="layui/layui.all.js"></script>
</body>
</html>
